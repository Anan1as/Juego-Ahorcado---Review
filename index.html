<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="JS/script.js"></script>
    <title>Ahorcado</title>
  </head>
  <body>
    <h1 class="titulo">Juego del Ahorcado</h1>
    <div class="contJuego">
      <div class="infoJuego">
        <h2>Instrucciones</h2>
        <p>
          Te daremos una palabra y tendrás que adivinar, coloca una letra y dale
          al boton<br />
          para ver si acertaste, tienes 6 intentos.<br />¡Suerte!
        </p>
        <p>Presiona Adivinar para iniciar.</p>
        <p>Intentos restantes: <span id="intentos"></span></p>
        <p>Letras usadas: <span id="letrasUsadas"></span></p>
        <input
          class="inputLetra"
          type="text"
          id="adivinarInput"
          maxlength="1"
          placeholder="Ingresa la letras"
        />
        <button class="boton" onclick="adivinar()">Adivinar</button>
      </div>
      <div class="animacion">
        <!-- columna -->

        <img class="base1" src="/img/line-l-svgrepo-com.svg" alt="" />
        <img class="base2" src="/img/line-l-svgrepo-com.svg" alt="" />
        <img class="baseLarga1" src="/img/line-svgrepo-com.svg" alt="" />
        <img class="baseLarga2" src="/img/line-svgrepo-com.svg" alt="" />
        <img class="baseLarga3" src="/img/line-svgrepo-com.svg" alt="" />
        <img class="baseLarga4" src="/img/line-svgrepo-com.svg" alt="" />
        <img class="base3" src="/img/line-xl-svgrepo-com.svg" alt="" />
        <img class="soga" src="/img/soga.svg" alt="" />

        <!-- cuerpo -->

        <div class="color">
          <img class="cabeza" src="/img/circle-svgrepo-com.svg" alt="" />
        </div>
        <img class="torzo" src="/img/line-xl-svgrepo-com.svg" alt="" />
        <img class="brazoIz" src="/img/line-l-svgrepo-com.svg" alt="" />
        <img class="brazoDe" src="/img/line-l-svgrepo-com.svg" alt="" />
        <img class="pieIz" src="/img/line-l-svgrepo-com.svg" alt="" />
        <img class="pieDe" src="/img/line-l-svgrepo-com.svg" alt="" />
        <div id="palabra"></div>
      </div>
    </div>
    <video id="video-fondo" autoplay muted loop>
      <source src="/img/Limes - Hooplah.mp4" type="video/mp4" />
    </video>
  </body>
</html>
